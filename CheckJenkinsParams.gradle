// 获取从Jenkins 传递过来的参数
/**
 * gradle -PBRANCH=origin/learn_and_review -PBUILD_TYPE=Debug -PPRODUCT_FLAVOR=mi -PIS_JENKINS=true -PBUILD_TIME=2022-01-06-16:48:38 -PAPP_VERSION=2.0.0
 */

if (project.hasProperty('BUILD_TYPE')) {
    rootProject.BUILD_TYPE = project.property('BUILD_TYPE')
    println("project.property('BUILD_TYPE') =  " + project.property('BUILD_TYPE'))
} else {
    println("没有 project.property('BUILD_TYPE')属性")
}

if (project.hasProperty('PRODUCT_FLAVOR')) {
    rootProject.PRODUCT_FLAVOR = project.property('PRODUCT_FLAVOR')
    println("project.property('PRODUCT_FLAVOR') =  " + project.property('PRODUCT_FLAVOR'))
} else {
    println("没有 project.property('PPRODUCT_FLAVOR') 这个属性")
}

if (project.hasProperty('IS_JENKINS')) {
    rootProject.IS_JENKINS = project.property('IS_JENKINS')
    println("project.property('IS_JENKINS') =  " + project.property('IS_JENKINS'))

}

if (project.hasProperty('BUILD_TIME')) {
    rootProject.BUILD_TIME = project.property('BUILD_TIME')
    println("project.property('BUILD_TIME') =  " + project.property('BUILD_TIME'))
}

if (project.hasProperty('APP_VERSION')) {
    rootProject.APP_VERSION = project.property('APP_VERSION')
    println("project.property('APP_VERSION') =  " + project.property('APP_VERSION'))
}

if (project.hasProperty('PtestParams')) {
    rootProject.testParams = project.property('testParams')
    println("project.property('testParams') =  " + project.property('testParams'))
}
